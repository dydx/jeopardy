<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="app/css/main.css">
  <title>Math Jeopardy</title>
</head>
<body>

  <div id="container">
    <header>
      <h1>Math Jeopardy</h1>
      <h2>Score: <span id="score">$000</span></h2>
    </header>


    <main>
      <!-- main content -->
      <section class="column">
        <div class="category" data-cat="1">Category</div>
        <div class="card" data-cat="1" data-card="1">$200</div>
        <div class="card" data-cat="1" data-card="2">$400</div>
        <div class="card" data-cat="1" data-card="3">$800</div>
        <div class="card" data-cat="1" data-card="4">$1600</div>
      </section>
      <section class="column">
        <div class="category">Category</div>
        <div class="card" data-cat="2" data-card="1">$200</div>
        <div class="card" data-cat="2" data-card="2">$400</div>
        <div class="card" data-cat="2" data-card="3">$800</div>
        <div class="card" data-cat="2" data-card="4">$1600</div>
      </section>
      <section class="column">
        <div class="category">Category</div>
        <div class="card" data-cat="3" data-card="1">$200</div>
        <div class="card" data-cat="3" data-card="2">$400</div>
        <div class="card" data-cat="3" data-card="3">$800</div>
        <div class="card" data-cat="3" data-card="4">$1600</div>
      </section>
      <section class="column">
        <div class="category">Category</div>
        <div class="card" data-cat="4" data-card="1">$200</div>
        <div class="card" data-cat="4" data-card="2">$400</div>
        <div class="card" data-cat="4" data-card="3">$800</div>
        <div class="card" data-cat="4" data-card="4">$1600</div>
      </section>
    </main>

    <footer>
      <!-- footer content -->
    </footer>
  </div>
  <script src="app/js/main.js"></script>
</body>
</html>
