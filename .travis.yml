language: node_js
node_js:
  - "5.0"
before_script:
  - "npm i -g jasmine-node"
secure: ""
after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='master' BRANCH_TO_MERGE_INTO=gh-pages GITHUB_REPO=dydx/jeopardy /tmp/travis-automerge"
